</DOCTYPE html>
<html>
    <head>
        <title>INCOME CAPTURE FORM</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container mt-4">
            <h2>Income Capture</h2>
            <form>
              <div class="form-group">
                <label for="incomeSource">Source</label>
                <input type="text" class="form-control" id="incomeSource" placeholder="Enter income source"><br>
                <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="incomeAmount">Amount</label>
                <input type="number" class="form-control" id="incomeAmount" placeholder="Enter income amount"><br>
                <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="incomeDate">Date</label>
                <input type="date" class="form-control" id="incomeDate"><br>
                <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <div class="form-group">
                <label for="incomeNarration">Narration</label>
                <textarea class="form-control" id="incomeNarration" rows="3" placeholder="Enter income details"></textarea><br>
                <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
    </body>
</html>
