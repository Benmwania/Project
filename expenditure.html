<!DOCTYPE html>
<html>
<head>
	<title>EXPENDITURE CAPTURE FORM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2>Expenditure Capture</h2>
        <form>
          <div class="form-group">
            <label for="expenditureParticulars">Particulars</label>
            <input type="text" class="form-control" id="expenditureParticulars" placeholder="Enter expenditure particulars">
            <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="expenditureAmount">Amount</label>
            <input type="number" class="form-control" id="expenditureAmount" placeholder="Enter expenditure amount">
            <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="expenditureDate">Date</label>
            <input type="date" class="form-control" id="expenditureDate">
            <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="expenditureCategory">Category</label>
            <select class="form-control" id="expenditureCategory">
              <option>Select category</option>
              <option>Category 1</option>
              <option>Category 2</option>
              <option>Category 3</option>
            </select>
            <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <div class="form-group">
            <label for="expenditureDetails">Details</label>
            <textarea class="form-control" id="expenditureDetails" rows="3" placeholder="Enter expenditure details"></textarea>
            <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

</body>
</html>
